<!DOCTYPE html>

   <h1> All tables</h1>

        <table border = 1 >
             <caption> {{table_name[0]}}  </caption>
            {% for key, value in first_table_result.items() %}

                <th> {{key}} </th>
                <td> {{value}} </td>
            </tr>
            {% endfor %}
        </table>

        <table border = 1>
            <caption> {{table_name[1]}}  </caption>
            {% for key, value in second_table_result.items() %}

                <td> {{value}} </td>
            {% endfor %}
            </tr>
        </table>

</body>
</html>
